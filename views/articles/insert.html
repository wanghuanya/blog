<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css"/>
    <!-- 引入markdownd的css文件 -->
    <link rel="stylesheet" href="/plugins/editor.md/css/editormd.min.css">
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="index.html">首页</a></li>
                <li><a href="#" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="http://www.mycodes.net">管理员</a></li>
                <li><a href="http://www.mycodes.net">修改密码</a></li>
                <li><a href="http://www.mycodes.net">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="/users"><i class="icon-font">&#xe008;</i>用户管理</a></li>
                        <li><a href="/types"><i class="icon-font">&#xe005;</i>分类管理</a></li>
                        <li><a href="/articles"><i class="icon-font">&#xe006;</i>文章管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">文章管理</a><span class="crumb-step">&gt;</span><span>新增文章</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/articles/insert" method="post">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>文章标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>所属分类：</th>
                                <td>
                                    <select name="tid" id="">
                                        <option value="">--请选择--</option>
                                        <% results.forEach(function(value,key){ %>
                                        <option value="<%=value.id%>"><%=value.sort%></option>
                                        <% })%>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td style="height:300px;">
                                    <div id="test-editormd">
                                        <textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10" style="display:none"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
    <script type="text/javascript" src="/assets/libs/modernizr.min.js"></script>
    <!-- 引入markdown编辑器必须的js插件 -->
    <script src="/plugins/jquery/dist/jquery.min.js"></script>
    <script src="/plugins/editor.md/editormd.min.js"></script>
    <script>
    $(function(){
        var testEditor = editormd("test-editormd", {
            path: "/plugins/editor.md/lib/",
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "/upload",
        });
    })
    </script>
</body>
</html>
