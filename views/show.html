<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_384678_herpsfcqd57e3ik9.css">
    <!-- 将markdown文件转换为HTML展示：需要引入的css文件 -->
    <link rel="stylesheet" href="/plugins/editor.md/css/editormd.preview.min.css">
</head>
<body>
    <!-- 网页头部内容 start -->
    <div class="header">
        <div class="nav">
            <a href="" class="logo"><img src="/assets/images/logo.png"></a>
            <a href="" class="menu">
                <i class="iconfont icon-caidan"></i>
                <span>MENU</span>
            </a>
        </div>
    </div> 
    <!-- 网页头部内容 end -->

    <!-- 网页内容部分 start -->
    <div class="container">
        <article>
            <header>
                <a href=""><h1><%=results.title%></h1></a>
                <span><%=moment.unix(results.addtime).format('YYYY-MM-DD HH:mm:ss')%></span>
            </header>
            <section>
                <div id="editormd">
                    <textarea name="content" style="display:none;"><%=results.content%></textarea>
                </div>
            </section>
            
        </article>
    </div>
    <!-- 网页内容部分 end -->
    // <script src="/assets/jquery/dist/jquery.min.js"></script>
    <!-- 解析markdown文件需要JS -->
    <script src="/plugins/editor.md/lib/marked.min.js"></script>
    <script src="/plugins/editor.md/lib/prettify.min.js"></script>
    <script src="/plugins/editor.md/lib/raphael.min.js"></script>
    <script src="/plugins/editor.md/lib/underscore.min.js"></script>
    <script src="/plugins/editor.md/lib/sequence-diagram.min.js"></script>
    <script src="/plugins/editor.md/lib/flowchart.min.js"></script>
    <script src="/plugins/editor.md/lib/jquery.flowchart.min.js"></script>
    <script src="/plugins/editor.md/editormd.js"></script>
    <script>
    $(function() {
        var testEditormdView2 = editormd.markdownToHTML("editormd", {
            htmlDecode: "style,script,iframe", // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });
    });
    </script>
</body>
</html>
